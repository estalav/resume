<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #333333;
    --accent-color: #058ED9; /* Blue from estala.com */
    --accent-dark: #004E7C; /* Darker blue for contrast */
    --highlight: #66CCFF; /* Lighter blue for hover/effects */
  }
  [data-theme="dark"] {
    --bg-color: #111827;
    --text-color: #E5E7EB;
    --accent-color: #66CCFF;
    --accent-dark: #004E7C;
    --highlight: #058ED9;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
  }

  aside {
    background-color: var(--accent-color);
    color: white;
    width: 250px;
    padding: 2rem 1rem;
    min-height: 100vh;
    position: sticky;
    top: 0;
  }

  aside a {
    color: white;
    text-decoration: none;
  }

  nav a:hover {
    color: var(--highlight);
  }

  .theme-toggle {
    border: 2px solid var(--accent-color);
    color: var(--accent-color);
    background: transparent;
    border-radius: 5px;
    padding: 0.5rem;
    position: fixed;
    top: 1rem;
    right: 1rem;
    cursor: pointer;
  }

  h2 {
    border-bottom: 2px solid var(--accent-color);
  }

  details summary {
    font-weight: bold;
    cursor: pointer;
    background-color: var(--accent-dark);
    color: white;
    padding: 0.5rem;
    border-radius: 5px;
    margin-bottom: 0.5rem;
  }

  details[open] summary {
    background-color: var(--highlight);
    color: black;
  }
</style>
